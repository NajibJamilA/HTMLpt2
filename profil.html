<!DOCTYPE html>
<html>
<head>
    <title>Profil Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <div class="menu-mobile">
            <a href="#">Menu</a>
        </div>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">GALLERY</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">MY INVENTORY</a></li>
        </ul>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <div class="photo" style="background-image:url(assets/img/isyana.jpg)"></div>
        </div>
        <div class="description">
            <h1>Isyana Sarasvati</h1>
            <p>Front End Desaigner</p>
            <a href="#" class="button bg-green">Contact</a>
            <a href="#" class="button border-blue">Resume</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Availabillity</p>
                <p class="text-gray">Full Time</p>
            </div>
            <div class="data">
                <p class="field">Age</p>
                <p class="text-gray">17</p>
            </div>
            <div class="data">
                <p class="field">Locations</p>
                <p class="text-gray">Bandung,Indonesia</p>
            </div>
            <div class="data">
               <p class="field">Years Experience</p>
               <p class="text-gray">6</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p class="text-gray">isyanasaras@gmail.com</p>
            </div>
        </div>
    </section>

    <section id="input-form">
        <form method="#" action="#"></form>
        <div class="form">
            <label>Nama</label>
            <input type="text" name="name">
        </div>
        <div class="form">
            <label>Role</label>
            <input type="text" name="role">
        </div>
        <div class="form">
            <label>Availabillity</label>
            <input type="text" name="availabillity">
        </div>
        <div class="form">
            <label>Age</label>
            <input type="text" name="age">
        </div>
        <div class="form">
            <label>Locations</label>
            <textarea class="area" name="name" rows="6" cols="70"></textarea>
        </div>
        <div class="form">
            <label>Years Experience</label>
            <input type="text" name="years">
        </div>
        <div class="form">
            <label>Email</label>
            <input type="text" name="email">
        </div>
        <div class="form">
          <label for="">Upload Picture</label>
          <input class="file" type="file" name="UPLOAD">
        </div>
        <div class="form">
          <label>Religion</label>
          <select class="pilih">
            <option class="one">CHOOSE</option>
            <option>Islam</option>
            <option>Kristen</option>
            <option>Hindu</option>
            <option>Budha</option>
            <option>Atheis</option>
          </select>
        </div>
        <div class="form">
            <input type="submit" name="submit" value="SUBMIT" class="bg-blue">
        </div>
    </section>
</body>
</html>
